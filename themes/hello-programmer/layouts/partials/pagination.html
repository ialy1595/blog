<div class="paging">
  {{ if .Paginator.HasPrev }}
  <a class="right-term" href="{{ .Paginator.Prev.URL }}" rel="prev">
    <i class="fa fa-play fa-rotate-180" aria-hidden="true"></i> Prev 
  </a>
  {{ end }}
  PAGE {{ .Paginator.PageNumber }} / {{ .Paginator.TotalPages }}
  {{ if .Paginator.HasNext }}
  <a class="left-term" href="{{ .Paginator.Next.URL }}" rel="next">
     Next <i class="fa fa-play" aria-hidden="true"></i>
  </a>
  {{ end }}
</div>
